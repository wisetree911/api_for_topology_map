services:
  back:
    build: .
    container_name: pve-topology
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs')"]
      interval: 30s
      timeout: 5s
      retries: 3